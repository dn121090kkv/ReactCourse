<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="create-form">
		<h1 class="form-title">Create table</h1>
		<div class="form-group">
			<input id="colsAmount" type="number" min="1" max="1000" placeholder="Columns">
		</div>
		<div class="form-group">
			<input id="rowsAmount" type="number" min="1" max="1000" placeholder="Rows">
		</div>
		<div class="form-group">
			<button class="btn" id="createNewTable">Create Table</button>
		</div>
	</form>
	<table>
		<tbody id="dinamic-table-body">
		</tbody>
	</table>
	<div class="tooltip-elem" id="tooltip-elem"></div>
</body>
<script src="script.js"></script>
</html>
